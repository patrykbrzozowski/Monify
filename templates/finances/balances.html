{% extends 'base.html' %}
{% load static %}
{% block content %}

<div>
  <!-- Title -->
  <h1 class="ml-10 my-8 text-3xl font-bold">Konta</h1>

  <div class="flex flex-row md:ml-10 mx-5">
    <button
      class="mx-5 shadow-md border-2 border-purple-600 rounded-lg px-3 py-2 text-gray-600 hover:text-gray-800 hover:border-purple-800"
      @click="showModal = true"
      type="button"
      hx-get="{% url 'finances:balance_create' %}"
      hx-target="#dialog"
    >
      <i class="fa-solid fa-plus"></i> Dodaj konto
    </button>
    <button
      class="mx-5 shadow-md border-2 border-purple-600 rounded-lg px-3 py-2 text-gray-600 hover:text-gray-800 hover:border-purple-800"
      @click="showModal = true"
      type="button"
      hx-get="{% url 'finances:raport_form' %}?raport_object=balances"
      hx-target="#dialog"
    >
      <i class="fa-solid fa-download"></i> Generuj raport
    </button>
  </div>
  <div class="relative md:w-10/12 mx-10 my-10 overflow-x-auto sm:rounded-lg">
    <div
      hx-trigger="load, objectListChanged from:body"
      hx-get="{% url 'finances:balance_list_get' %}"
      hx-target="this"
      id="loadthis"
    ></div>
  </div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
