{% extends 'register_base.html' %}
{% load static %}
    {% block title %}
    <div>
        <h3 class="font-bold text-3xl text-gray-700">Zaloguj się</h3>
    </div>
    {% endblock %}
    {% block content %}
        <form class="flex flex-col" action="" method="POST">
        {% csrf_token %}
        <div class="mb-6 pt-3 rounded bg-gray-200">
            <input
            class="login-input"
            placeholder="Adres email"
            required
            type="text"
            name="username"
            id="username"
            maxlength="255"
            />
        </div>
        <div class="mb-6 pt-3 rounded bg-gray-200">
            <input
            class="login-input"
            placeholder="Hasło"
            required
            type="password"
            name="password"
            id="password"
            />
        </div>
        <div class="mb-6">
            <input
            type="checkbox"
            class="w-4 h-4 text-gray-600 bg-gray-100 accent-gray-400 rounded border-gray-300 focus:ring-gray-500"
            id="customCheck"
            name="remember_me"
            />
            <label
            class="ml-2 text-md font-medium text-gray-700"
            for="customCheck"
            >Zapamiętaj mnie</label
            >
        </div>
        <div class="flex justify-end">
            <a
            class="text-sm text-gray-700 hover:text-gray-700 hover:underline mb-6"
            href="{% url 'accounts:password_reset' %}"
            >Nie pamiętasz hasła?</a
            >
        </div>
        <div class="flex justify-end">
            <a
            class="text-sm text-gray-700 hover:text-gray-700 hover:underline mb-6"
            href="{% url 'accounts:register' %}"
            >Nie masz konta? Zarejestruj się</a
            >
        </div>
        <button
            type="submit"
            class="bg-purple-600 hover:bg-purple-700 text-purple-50 font-bold py-2 rounded-full shadow-lg hover:shadow-xl transition duration-200"
        >
            Zaloguj się
        </button>
        </form>
    {% endblock %}
