{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>
<body class="bg-purple-600 min-h-screen pt-5 pb-5 px-2 md:px-0">
    <div>
        <a href="{% url 'website:index' %}" class="text-xl ml-5 text-white"><i class="fa-solid fa-circle-chevron-left"></i> <span class="hidden md:inline-block">Powrót</span></a>
    </div>
    <div class="mx-auto">
        <img src="{% static 'img/loogowhite.png' %}" class="mx-auto w-28 h-28" alt="" />
    </div>
    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-8 rounded-lg shadow-2xl">
        <section class="">
            <div class="mb-5">
                <h3 class="text-center font-bold text-3xl text-gray-700">Zaloguj się</h1>
            </div>
            {% if messages %}
                <div class="mb-2">
                {% for message in messages %}
                    <div class="flex{% if message.tags == 'warning' %} bg-red-200{% elif message.tags == 'success' %} bg-green-200 {% endif %} rounded-lg">
                        <p class="mx-auto px-2 py-2 text-xl{% if message.tags == 'warning' %} text-red-600{% elif message.tags == 'success' %} text-green-600 {% endif %}">{{ message }}</p>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
            <div class="mt-10">
                <form class="flex flex-col" action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-6 pt-3 rounded bg-gray-200">
                        <input class="login-input" placeholder="Adres email" type="text" name="username" id="username" maxlength="50">
                    </div>
                    <div class="mb-6 pt-3 rounded bg-gray-200">
                        <input class="login-input" placeholder="Hasło" type="password" name="password" id="password">
                    </div>
                    <div class="mb-6">
                        <input type="checkbox" class="w-4 h-4 text-gray-600 bg-gray-100 accent-gray-400 rounded border-gray-300 focus:ring-gray-500 " id="customCheck" name="remember_me">
                        <label class="ml-2 text-md font-medium text-gray-700" for="customCheck">Zapamiętaj mnie</label>
                    </div>
                    <div class="flex justify-end">
                        <a class="text-sm text-gray-700 hover:text-gray-700 hover:underline mb-6" href="{% url 'accounts:password_reset' %}">Nie pamiętasz hasła?</a>
                    </div>
                    <div class="flex justify-end">
                        <a class="text-sm text-gray-700 hover:text-gray-700 hover:underline mb-6" href="{% url 'accounts:register' %}">Nie masz konta? Zarejestruj się</a>
                    </div>
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-purple-50 font-bold py-2 rounded-full shadow-lg hover:shadow-xl transition duration-200">
                        Zaloguj się
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
